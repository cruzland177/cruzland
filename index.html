<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CruzLand Landscaping</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
html, body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: url('background.png') no-repeat center center fixed;
background-size: cover;
color: #333;
text-align: center;
}
header {
background: rgba(0, 0, 0);
padding: 0;
min-height: 100vh;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
}
header h1 {
font-family: 'Georgia', serif;
font-size: 4rem;
font-weight: bold;
color: white;
text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
letter-spacing: 3px;
text-transform: uppercase;
margin-bottom: 10px;
}
header p {
font-style: italic;
color: #ccc;
font-size: 1.2rem;
margin-bottom: 20px;
}
header video {
max-width: 500px;
width: 100%;
height: auto;
display: block;
margin-bottom: 20px;
}
nav {
display: flex;
justify-content: center;
flex-wrap: wrap;
gap: 10px;
margin-top: 20px;
}
nav a {
text-decoration: none;
background: #4CAF50;
color: white;
padding: 10px 18px;
border-radius: 25px;
transition: background 0.3s ease;
}
nav a:hover {
background: #45a049;
}
section {
background: rgba(178, 232, 178, 0.8);
padding: 30px 20px;
margin: 20px auto;
max-width: 1000px;
border-radius: 10px;
box-shadow: 0 4px 10px rgba(0,0,0,0.1);
animation: fadeIn 0.6s ease-in-out;
}
@keyframes fadeIn {
from {opacity: 0; transform: translateY(20px);}
to {opacity: 1; transform: translateY(0);}
}
.cards {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
gap: 20px;
justify-items: center;
}
.card {
background: #f5f5f5;
padding: 20px;
border-radius: 10px;
text-align: center;
box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.card i {
font-size: 2rem;
color: #4CAF50;
margin-bottom: 10px;
}
footer {
background: rgba(0,0,0,0.7);
color: white;
text-align: center;
padding: 20px;
}
iframe {
width: 100%;
height: 300px;
border: 0;
border-radius: 8px;
}
input, textarea, button {
width: 100%;
padding: 10px;
margin-top: 10px;
border-radius: 5px;
border: 1px solid #ccc;
}
button {
background: #4CAF50;
color: white;
border: none;
cursor: pointer;
transition: background 0.3s ease;
}
button:hover {
background: #45a049;
}
@media (max-width: 768px) {
header h1 {
font-size: 2rem;
}
header video {
max-width: 90%;
}
nav {
flex-direction: column;
align-items: center;
}
nav a {
width: 100%;
text-align: center;
padding: 12px;
}
.cards {
grid-template-columns: 1fr;
gap: 15px;
}
}
footer a {
color: white;
text-decoration: none;
}
footer a:hover {
transform: scale(1.2);
filter: brightness(1.3);
}
#services .cards a:nth-child(1) .card {
background-image: url('land.jpeg');
background-size: cover;
background-position: center;
color: white;
height: 250px;
display: flex;
flex-direction: column;
justify-content: center;
text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}
#services .cards a:nth-child(2) .card {
background-image: url('treeser.jpg');
background-size: cover;
background-position: center;
color: white;
height: 250px;
display: flex;
flex-direction: column;
justify-content: center;
text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}
#services .cards a:nth-child(3) .card {
background-image: url('outdoor.jpeg');
background-size: cover;
background-position: center;
color: white;
height: 250px;
display: flex;
flex-direction: column;
justify-content: center;
text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}
</style>
</head>
<body>

<header>
<h1>CruzLand</h1>
<p>Professional Landscaping, Tree Services, and Outdoor Design in DFW</p>
<video autoplay muted loop playsinline>
<source src="lwp.mp4" type="video/mp4">
</video>
<nav>
<a href="#about"><i class="fas fa-leaf"></i> About</a>
<a href="#services"><i class="fas fa-tree"></i> Services</a>
<a href="#gallery"><i class="fas fa-images"></i> Gallery</a>
<a href="#reviews"><i class="fas fa-star"></i> Reviews</a>
<a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
</nav>
</header>

<!-- Aquí sigue todo igual como lo tenías: secciones, formulario, footer, etc. -->

</body>
</html>
